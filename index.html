<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mike's Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>My Favortie Celebrities</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://media2.giphy.com/media/8YHmeJfN0jWhZqqyBG/giphy.gif" alt="Pyramid">
                </div>

                <div class="item">
                    <img src="https://static1.squarespace.com/static/55930d01e4b03b84d2cba5a3/t/5abe6c2f8a922d5a3d90056d/1522429080768/Glokknine+GIF.gif" alt="Octahedron">
                </div>

                <div class="item">
                    <img src="https://66.media.tumblr.com/e63187f924b460780b15114b3d9c24f1/tumblr_ooz9puyekI1v0fcmno1_400.gif" alt="Icosahedron">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>
</html>
